<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESM BROSIS 2025</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            background-color: #fff5f7;
            color: #555;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(255, 105, 140, 0.1);
        }
        h4 {
            color: #ff6b8b;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 1.5em;
            text-shadow: 1px 1px 3px rgba(255, 107, 140, 0.2);
        }
        .search-section {
            background: linear-gradient(135deg, #fff0f3 0%, #fff9fa 100%);
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
            border: 1px solid #ffd6e0;
        }
        .result-section {
            padding: 25px;
            border-radius: 12px;
            background: linear-gradient(135deg, #f0fff4 0%, #f9fff9 100%);
            border: 1px solid #d4ffdf;
            min-height: 150px;
            display: none;
            transition: all 0.3s ease;
        }
        button {
            background: linear-gradient(to right, #ff6b8b, #ff8e9e);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
            box-shadow: 0 4px 8px rgba(255, 107, 140, 0.2);
        }
        button:hover {
            background: linear-gradient(to right, #ff5a7e, #ff7e8e);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(255, 107, 140, 0.3);
        }
        .search-input {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .search-input input {
            flex-grow: 1;
            padding: 14px;
            border: 1px solid #ffd6e0;
            border-radius: 8px;
            font-size: 16px;
            background-color: #fff9fa;
            transition: all 0.3s ease;
        }
        .search-input input:focus {
            outline: none;
            border-color: #ff8e9e;
            box-shadow: 0 0 0 3px rgba(255, 107, 140, 0.1);
        }
        .search-options {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .search-options label {
            display: flex;
            align-items: center;
            gap: 8px;
            background-color: white;
            padding: 12px 18px;
            border-radius: 8px;
            cursor: pointer;
            border: 1px solid #ffd6e0;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .search-options label:hover {
            border-color: #ff8e9e;
        }
        .search-options input[type="radio"] {
            accent-color: #ff6b8b;
            margin: 0;
            width: 18px;
            height: 18px;
        }
        .result-item {
            margin-bottom: 15px;
            padding: 15px;
            background-color: white;
            border-radius: 8px;
            border-left: 4px solid #ff6b8b;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
        }
        .result-item strong {
            color: #ff6b8b;
            font-weight: 600;
        }
        .result-item p {
            margin: 8px 0;
            font-size: 16px;
        }
        .instructions {
            background-color: #fff9f2;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            border-left: 4px solid #ffb347;
            box-shadow: 0 3px 10px rgba(0,0,0,0.03);
        }
        .instructions h3 {
            color: #ff8e5e;
            margin-top: 0;
        }
        .instructions ol {
            padding-left: 20px;
        }
        .instructions li {
            margin-bottom: 8px;
        }
        .heart-icon {
            color: #ff6b8b;
            margin: 0 5px;
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            .search-input {
                flex-direction: column;
            }
            .search-options {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
